{% extends 'store/base.html' %}

{% block content %}
    <div class="container bootdey">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="col-md-6">
                        <div class="pro-img-details">
                            <img src="{{ product.image.url }}" alt="">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h4 class="pro-d-title">
                            <a href="#" class="">
                                {{ product.title }}
                            </a>
                        </h4>
                        <p>
                            {{ product.description }}
                        </p>

                        <div class="m-bot15"><strong>Price: </strong> <span
                                class="amount-old">${{ product.price }}</span><span class="pro-price"></span></div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Quantity</label>
                                    <select id="select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <p>
                            <button id="add-to-cart" value="{{ product.id }}" class="btn btn-round btn-danger"
                                    type="button"><i class="fa fa-shopping-cart"></i> Add to Cart
                            </button>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        $(document).on('click', '#add-to-cart', function (e) {
            e.preventDefault()
            $.ajax({
                type: 'POST',
                url: '{% url 'cart:cart_add'  %}',
                data: {
                    product_id: $('#add-to-cart').val(),
                    product_qty: $('#select option:selected').text(),
                    csrfmiddlewaretoken: '{{csrf_token}}',
                    action: 'POST'
                },
                success: function (json) {
                    document.getElementById('cart-qty').innerHTML=json.qty
                               console.log($('#select option:selected').text())

                },
                error: function (xhr, errmsg, err) {
                }
            })
        })
    </script>
{% endblock %}
